<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dulces - Dulcería Fr3dys033</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Editar Dulces</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="dulces.html">Dulces</a></li>
                <li><a href="quejas_sugerencias.html">Quejas y Sugerencias</a></li>
                <li><a href="editar_dulces.html">Editar Dulces</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="login-section">
            <h2>Iniciar Sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingrese su usuario">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            <button onclick="login()">Ingresar</button>
            <p id="error-msg" style="color:red;"></p>
        </div>

        <div id="edit-section" style="display:none;">
            <h2>Editar Dulces y Precios</h2>
            <table id="dulces-table">
                <tr>
                    <th>Dulce</th>
                    <th>Precio</th>
                    <th>Acción</th>
                </tr>
            </table>
            <button onclick="addRow()">Añadir Dulce</button>
            <button onclick="saveData()">Guardar Cambios</button>
        </div>
    </main>
</body>
</html>
